# @package _global_
defaults:
  - override /hydra/launcher: submitit_slurm

hydra:
  launcher:
    _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.SlurmLauncher
    
    # SLURM settings
    partition: gpu-long
    qos: normal
    gpus_per_node: 1
    cpus_per_task: 8
    mem_gb: 64
    timeout_min: 1440  # 24 hours
    
    # GPU constraint
    constraint: "h100-96"
    
    # Additional SLURM options
    additional_parameters:
      mail-type: END,FAIL
      mail-user: e0425887@u.nus.edu
    
    # Submitit settings
    array_parallelism: 4  # Run up to 4 jobs in parallel
