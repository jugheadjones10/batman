site_name: Batman Documentation
site_description: 'Local Video Auto-Label → Human Correct → Fine-Tune Real-Time Detector'
site_url: https://yourusername.github.io/batman
repo_url: https://github.com/yourusername/batman
repo_name: batman

theme:
  name: shadcn
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI Tools:
      - Overview: cli/index.md
      - Training: cli/train.md
      - Inference: cli/inference.md
      - Benchmark Latency: cli/benchmark-latency.md
      - Compare Latency: cli/compare-latency.md
      - Create Latency Video: cli/create-latency-video.md
      - Create Side-by-Side Video: cli/create-sidebyside-video.md
      - Import Data: cli/importer.md
      - Manage Classes: cli/classes.md
  - SLURM Scripts:
      - Overview: scripts/index.md
      - Submit Training: scripts/submit-train.md
      - Submit Inference: scripts/submit-inference.md
      - Submit Benchmark: scripts/submit-benchmark.md
      - Development Server: scripts/run-dev.md
  - Guides:
      - Training Workflow: guides/training.md
      - Inference Workflow: guides/inference.md
      - Experiment Framework: guides/experiments.md
      - Benchmarking Guide: guides/benchmarking.md
      - SLURM Usage: guides/slurm.md
  - API Reference: api/index.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra_javascript:
  - javascripts/command-builder.js

extra_css:
  - stylesheets/extra.css
